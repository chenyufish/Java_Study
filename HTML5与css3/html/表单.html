<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="">
    欢迎来到登录界面登录
    <br><br>
    上传头像<input type="file">
    <br><br>
    性别：<input type="radio" name="genter" id="man"><label for="man">男</label>
    <label><input type="radio" name="genter" checked>女</label>
    城市 <select>
        <option selected>北京</option>
        <option>武汉</option>
        <option>上海</option>
        <option>广州</option>
        <option>杭州</option>
    </select>
    <br><br>
    账号：<input type="text" placeholder="请输入账号">
    <br><br>
    密码：<input type="password" placeholder="请输入密码">
    <br><br>
    <button type="submit">登录</button><button type="reset">重置</button>
    同意霸王条款<input type="checkbox" checked>
    记住密码<input type="checkbox">
        <br><br>
    上传美女图<input type="file" multiple>
    <br><br>
    没有账号？<a href="https://www.bilibili.com/" target="_blank">点击注册</a>
    <br><br>
    欢迎投诉：                           
    <textarea cols="30" rows="5">请哔哔赖赖</textarea>
    </form>
    </body>
</html>
