<html lang="en">
<head>

</head>
<body>
    <ul>

    <form action="">
        <h2>注册信息</h2>
        <br>
        <h3>个人信息</h3>
        <br>
        姓名：<input type="text" placeholder="请输入真实姓名">
        <br>
        密码：<input type="password" placeholder="请输入密码">
        <br>
        确认密码：<input type="password" placeholder="再次输入密码">
        <br>
        性别：<label><input type="radio" name="genter" checked>男</label>
        <label><input type="radio" name="genter">女</label>
        <br>
        现居住城市：<select>
            <option selected>北京</option>
            <option>广州</option>
            <option>南京</option>
            <option>上海</option>
            <option>武汉</option>
        </select>
        <br>
        <br>
        <h3>教育经历</h3>
        <br>
        最高学历：<select>
            <option>博士</option>
            <option>硕士</option>
            <option selected>本科</option>
            <option>大专</option>
            <option>高中</option>
            <option>初中</option>
        </select>
        <br>
        学校名称：<input type="text">
        <br>
        所学专业：<input type="text">
        <br>
        在校时间：<select>
            <option>2026</option>
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
        </select>
        到
        <select>
            <option>2030</option>
            <option>2029</option>
            <option>2028</option>
            <option>2027</option>
            <option>2026</option>
            <option>2025</option>
            <option>2024</option>
        </select>
        <br>
        <h3>工作经历</h3>
        公司名称：<input type="text">
        <br><br>
        <br>
        项目描述：<textarea cols="30" rows="5"></textarea>
        <br><br>
        <input type="checkbox" checked>已阅读并同意以下协议：
        <br>
        <ul>
            <li><a href="http://www.baidu.com/" target="_blank">《用户协议》</a></li>
            <li><a href="http://www.bilibili.com/" target="_blank">《隐私政策》</a></li>
        </ul>
        <br>
        <button type="submit">免费注册</button><button type="reset">重新填写</button>
