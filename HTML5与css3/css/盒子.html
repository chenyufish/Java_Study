<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background-color: brown;
        }
        .orange {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            line-height: 200px;
            font-family: 楷体;
            text-align: center;
        }
        p {
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div class="red">给你一个升序排列的数组nums</div>
    <div>已阅读并同意以下协议：</div>
    <p>给定一个大小为 n 的数组 nums ，返回其中的多数元素。多数元素是指在数组中出现次数 大于 ⌊ n/2 ⌋ 的元素。

        你可以假设数组是非空的，并且给定的数组总是存在多数元素</p>
        <div>超模们</div>

</html>
